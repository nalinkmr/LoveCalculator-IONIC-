<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      LOVE CALCULATOR
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Hero</ion-label>
      <ion-input type="text" [(ngModel)]="name1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Heroine</ion-label>
      <ion-input type="text" [(ngModel)]="name2"></ion-input>
    </ion-item>
    <ion-card text-center>
      <ion-card-header>
        {{name1 || 'Enter Male'}} 
        <ion-icon name="heart"color="danger"></ion-icon>
        {{name2 || 'Enter Female'}}
      </ion-card-header>
      <ion-card-content class="size" >
        {{ score }}%
      </ion-card-content>
    </ion-card>


  </ion-list>
</ion-content>
